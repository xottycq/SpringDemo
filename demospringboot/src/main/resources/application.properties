#数据源配置
spring.datasource.url=jdbc:h2:tcp://localhost:9092//Volumes/CQ_MACDATA/javaWebProjects/demospring/demospringboot/src/main/resources/demodb
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

#静态资源路径配置
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/,classpath:/static,classpath:/templates

#mybatis特性配置
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.type-aliases-package=com.example.demospringboot.domain,com.example.demospringboot.dto

#jsp路径配置
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

server.port=8080
